<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zerodha Kite API - Stock Data Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d1117 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .navbar {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 1px solid #30363d;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #58a6ff !important;
        }
        .nav-link {
            color: #c9d1d9 !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #58a6ff !important;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            border: 1px solid #30363d;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            background: rgba(13, 17, 23, 0.8);
            color: #c9d1d9;
        }
        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
        }
        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats-card {
            background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
            color: white;
            border: 1px solid #30363d;
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            pointer-events: none;
        }
        .stats-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(88, 166, 255, 0.3);
            border-color: #58a6ff;
        }
        .auth-status {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .auth-success { 
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%); 
            color: #7ee787; 
            border-color: #238636; 
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3);
        }
        .auth-warning { 
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%); 
            color: #f7cc47; 
            border-color: #d29922; 
            box-shadow: 0 4px 15px rgba(210, 153, 34, 0.3);
        }
        .auth-danger { 
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%); 
            color: #ff7b72; 
            border-color: #da3633; 
            box-shadow: 0 4px 15px rgba(218, 54, 51, 0.3);
        }
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #30363d;
        }
        .btn-primary {
            background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%);
            border-color: #58a6ff;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.6);
            border-color: #58a6ff;
        }
        .btn-outline-primary {
            color: #58a6ff;
            border-color: #58a6ff;
            background: transparent;
        }
        .btn-outline-primary:hover {
            background: #58a6ff;
            color: #ffffff;
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            color: #c9d1d9;
            border-color: #30363d;
            background: transparent;
        }
        .btn-outline-secondary:hover {
            background: #30363d;
            color: #ffffff;
        }
        .btn-outline-success {
            color: #7ee787;
            border-color: #238636;
            background: transparent;
        }
        .btn-outline-success:hover {
            background: #238636;
            color: #ffffff;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
            background: #161b22;
            color: #ffffff;
        }
        .form-label {
            color: #c9d1d9;
            font-weight: 500;
        }
        .form-text {
            color: #8b949e;
        }
        .display-4 {
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            background: #0d1117;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            color: #c9d1d9;
        }
        .table th {
            background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
            color: #58a6ff;
            border: none;
            font-weight: 600;
        }
        .table td {
            border-color: #30363d;
            background: rgba(13, 17, 23, 0.5);
        }
        .table-hover tbody tr:hover {
            background: rgba(88, 166, 255, 0.1);
        }
        .badge {
            border-radius: 6px;
            font-weight: 500;
        }
        .badge.bg-secondary {
            background: #30363d !important;
            color: #c9d1d9;
        }
        .badge.bg-success {
            background: #238636 !important;
            color: #ffffff;
        }
        .text-primary {
            color: #58a6ff !important;
        }
        .text-muted {
            color: #8b949e !important;
        }
        .bg-primary {
            background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%) !important;
        }
        .alert {
            border-radius: 12px;
            border: 1px solid;
            font-weight: 500;
            background: #0d1117;
        }
        .alert-success {
            color: #7ee787;
            border-color: #238636;
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
        }
        .alert-danger {
            color: #ff7b72;
            border-color: #da3633;
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
        }
        .alert-warning {
            color: #f7cc47;
            border-color: #d29922;
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
        }
        .alert-info {
            color: #58a6ff;
            border-color: #1f6feb;
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
        }
        .card {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
            border-bottom: 1px solid #30363d;
            color: #58a6ff;
        }
        .animation-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .btn-close {
            filter: invert(1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #c9d1d9;
        }
        
        /* Backtest specific styles */
        .metric-card {
            background: linear-gradient(135deg, rgba(35, 134, 54, 0.1), rgba(46, 160, 67, 0.1));
            border: 1px solid rgba(46, 160, 67, 0.3);
            color: #e6edf3;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2ea043;
        }
        .table-borderless td {
            color: #e6edf3;
            border: none !important;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-chart-line me-2"></i>
                Kite Stock Data
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'data_view' %}active{% endif %}" href="{% url 'data_view' %}">
                            <i class="fas fa-database me-1"></i>Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'strategy_view' %}active{% endif %}" href="{% url 'strategy_view' %}">
                            <i class="fas fa-robot me-1"></i>Strategy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'signals_view' %}active{% endif %}" href="{% url 'signals_view' %}">
                            <i class="fas fa-signal me-1"></i>Signals
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'backtest_view' %}active{% endif %}" href="{% url 'backtest_view' %}">
                            <i class="fas fa-chart-bar me-1"></i>Backtest
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'charts_view' %}active{% endif %}" href="{% url 'charts_view' %}">
                            <i class="fas fa-chart-line me-1"></i>Charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'settings' %}">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
